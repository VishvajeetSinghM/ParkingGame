<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventure Park Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            /*background-color: #f0f8ff;*/
            background-image: url('https://cdn.pixabay.com/animation/2024/07/23/19/52/19-52-56-478_512.gif');
            text-align: center;
            padding-top: 50px;
        }
        h1 {
            color: white;
            font-size: 3rem; /* Increased font size for the heading */
        }
        form {
            margin: 40px;
        }
        button {
            padding: 15px 30px; /* Increased padding for the button */
            font-size: 20px; /* Increased font size for the button */
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px; /* Slightly larger border radius */
        }
        button:hover {
            background-color: #45a049;
        }
        .content {
            margin-top: 60px;
            font-size: 22px; /* Increased font size for content text */
            color: #666;
        }
        .game-img {
            margin-top: 30px;
            width: 500px; /* Increased width for the image */
            height: auto;
            border-radius: 15px; /* Larger border radius for a more pronounced effect */
            box-shadow: 0px 0px 15px rgba(0,0,0,0.5); /* Increased shadow for a bolder effect */
        }
    </style>
</head>
<body>
    <h1>Welcome to Parking Zone!</h1>
    <img src="https://i.pinimg.com/originals/d4/3c/11/d43c11d76c7db33af616426597e88833.gif" alt="Adventure Park Image" class="game-img">
    <form method="POST" action="ParkSort">
        <button type="submit">Start Game</button>
    </form>
</body>
</html>
